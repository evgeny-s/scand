<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Lang" content="en">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>User's Salary list</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/scripts/main.js" type="text/javascript"></script>
</head>
<body>
<div class="popup_form">
    <div class="popup_heaher">Form for add/edit</div>
    <div class="popup_body">
        <form method="post" action="default.php">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" />
            <label for="surname">Surname</label>
            <input type="text" id="surname" />
            <label for="date_of_birth">Date of Birth</label>
            <input type="text" id="date_of_birth" />
            <label for="salary">Salary</label>
            <input type="text" id="salary" />
            <div class="btn-group">
                <button class="btn" id="ok_button">OK</button>
                <button class="btn" id="cancel_button">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div class="popup"></div>
<div class="main-width">
    <h1>User's Salary list</h1>
    <div class="content">
        <label for="use_ajax">Use AJAX</label>
        <input type="checkbox" name="use_ajax" id="use_ajax" />
        <table class="table header">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Surname</th>
                <th>Date of Birth</th>
                <th>Salary</th>
            </tr>
            </thead>
        </table>
        <div class="table-wrapper" id="table-wrapper">
            <table class="table" id="salaryTable">
            </table>
        </div>
        <div class="btn-group">
            <button class="btn" id="add_button">Add</button>
            <button class="btn" id="edit_button">Edit</button>
            <button class="btn" id="remove_button">Remove</button>
        </div>
    </div>
</div>
</body>
</html>
